<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/normalize.css">

<body>
  <div class="container">
    <div class="header">

      <!-- Telefon qismi -->
      <div class="menu">
        <img class="icon" src="./img/device.svg" alt="telefon iconkasi" width="60" height="55">

           <li class="header_li">Mobile</li>
